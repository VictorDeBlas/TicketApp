<div class="app-shopping-cart" id="app-shopping-cart">
    <button class="app-shopping-cart-button" (click)="toggleCart()">Cart</button>
    <div class="app-shopping-cart-container"
        [ngClass]="{'app-cart-opened': cartOpened, 'app-cart-closed': !cartOpened}">
        <div *ngFor="let inCart of shoppingCartService.ticketsInCart | keyvalue" class="app-cart-item">
            <div class="app-cart-item-title">{{inCart.key}}</div>
            <div *ngFor="let tickets of inCart.value" class="app-cart-item-session-list">
                <span class="app-cart-item-session-date">{{tickets.date | date: 'dd/MM/yyyy'}}</span>
                <span class="app-cart-item-session-selected-tickets">x{{tickets.selectedTickets}}</span>
                <img class="app-cart-item-trash-icon" (click)="removeItemFromCart(inCart, tickets)" src="../../assets/img/trash.png"/>
            </div>
        </div>
        <div class="app-empty-shopping-cart" *ngIf="shoppingCartService.ticketsInCart.size === 0">
            El carrito está vacío
        </div>
    </div>
</div>
