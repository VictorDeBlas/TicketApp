<div class="app-event-detail">
    <div class="app-event-detail-info">
        <span>{{event.title}}</span>
        <span>{{event.subtitle}}</span>
        <img [src]="event.image">
        <span>{{event.startDateTime}} - {{event.endDateTime}}</span>
        <span class="app-detail-description">{{event.description}}</span>
    </div>
    <button (click)="openSessionDetail()">Comprar</button>
</div>
